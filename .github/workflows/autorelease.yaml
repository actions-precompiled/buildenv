name: Autorelease

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:
    branches:
    - main
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New tag version'
        default: 'patch'
  schedule:
    - cron: '0 2 * * 6' # saturday 2am
jobs:
  autorelease:
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      USERNAME: ${{ github.actor }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
      pull-requests: write
    steps:

    - uses: actions/checkout@v5
    - name: Setup git config
      run: |
        git config user.name actions-bot
        git config user.email actions-bot@users.noreply.github.com

    - uses: jdx/mise-action@v3

    # TODO: codegens?

    - name: Create Pull Request if there is new stuff from updaters
      if: github.event_name != 'pull_request'
      uses: peter-evans/create-pull-request@v7
      id: pr_create
      with:
        commit-message: Updater script changes
        branch: updater-bot
        delete-branch: true
        title: "Updater: stuff changed"
        body: |
          Changes caused from update scripts

    - name: Stop if a pull request was created
      if: github.event_name != 'pull_request'
      env:
        PR_NUMBER: ${{ steps.pr_create.outputs.pull-request-number }}
      run: |
        if [[ ! -z "$PR_NUMBER" ]]; then
          echo "The update scripts changed something and a PR was created. Giving up deploy." >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: Build containers
      env:
        CONTAINER_BASE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        DONT_PUSH: 1
      run: |
        ./build-containers

    - name: Build cross-compilation artifacts
      run: |
        # Build the unified cross-compilation container
        docker build -t cross-buildenv:latest .

        # Build for Linux AMD64
        echo "Building for linux-amd64..."
        docker run --rm \
          -v "$(pwd)/test-project:/src" \
          -v "$(pwd)/build-output/linux-amd64:/out" \
          -e BUILD_TARGET=linux-amd64 \
          cross-buildenv:latest

        # Build for Linux ARM64
        echo "Building for linux-aarch64..."
        docker run --rm \
          -v "$(pwd)/test-project:/src" \
          -v "$(pwd)/build-output/linux-aarch64:/out" \
          -e BUILD_TARGET=linux-aarch64 \
          cross-buildenv:latest

        # Build for Windows AMD64
        echo "Building for windows-amd64..."
        docker run --rm \
          -v "$(pwd)/test-project:/src" \
          -v "$(pwd)/build-output/windows-amd64:/out" \
          -e BUILD_TARGET=windows-amd64 \
          cross-buildenv:latest

        # List all artifacts
        echo "All build artifacts:"
        find build-output -name "*.zip" -ls

    - name: Test cross-compilation artifacts
      run: |
        # Install runtime dependencies for testing
        echo "Installing test dependencies..."
        sudo apt-get update -qq
        sudo apt-get install -y qemu-user-static libc6-arm64-cross libstdc++6-arm64-cross file

        # Test Linux AMD64 on host
        echo "Testing linux-amd64..."
        ./build-output/linux-amd64/bin/cross-test

        # Test Linux ARM64 with QEMU on host
        echo "Testing linux-aarch64 with QEMU..."
        qemu-aarch64-static -L /usr/aarch64-linux-gnu ./build-output/linux-aarch64/bin/cross-test

        # Verify Windows executable on host
        echo "Verifying windows-amd64..."
        file build-output/windows-amd64/bin/cross-test.exe

    - name: Make release if everything looks right
      if: github.event_name != 'pull_request'
      env:
        NEW_VERSION: ${{ github.event.inputs.new_version }}
      run: |
        if [[ ! -z "$NEW_VERSION" ]]; then
          NO_TAG=1 ./make_release "$NEW_VERSION"
          echo "New version: $(cat version.txt)" >> $GITHUB_STEP_SUMMARY
          echo "RELEASE_VERSION=$(cat version.txt)" >> $GITHUB_ENV
        fi

    - name: Create relase
      if: env.RELEASE_VERSION != '' && github.event_name != 'pull_request'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.RELEASE_VERSION }}
          TITLE: Release ${{ env.RELEASE_VERSION }}
      run: |
        gh release create "$TAG" \
          --title "$TITLE" \
          --generate-notes

    - name: Upload cross-compilation artifacts to release
      if: env.RELEASE_VERSION != '' && github.event_name != 'pull_request'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.RELEASE_VERSION }}
      run: |
        # Upload all ZIP files
        find build-output -name "*.zip" -exec gh release upload "$TAG" {} \;

    - name: Login to registry
      uses: docker/login-action@v3
      if: env.RELEASE_VERSION != '' && github.event_name != 'pull_request'
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.USERNAME }}
        password: ${{ github.token }}

    - name: Build and push containers
      if: env.RELEASE_VERSION != '' && github.event_name != 'pull_request'
      env:
        CONTAINER_BASE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-
      run: |
        ./build-containers

