name: Cross-Platform Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-container:
    name: Build Docker Container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: cross-buildenv:latest
          outputs: type=docker,dest=/tmp/cross-buildenv.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload container artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-container
          path: /tmp/cross-buildenv.tar
          retention-days: 1

  build:
    name: Build ${{ matrix.target }}
    needs: build-container
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - linux-amd64
          - linux-aarch64
          - windows-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download container artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-container
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/cross-buildenv.tar

      - name: Build for ${{ matrix.target }}
        run: |
          docker run --rm \
            -v "$(pwd)/test-project:/src" \
            -v "$(pwd)/build-output/${{ matrix.target }}:/out" \
            -e BUILD_TARGET=${{ matrix.target }} \
            cross-buildenv:latest

      - name: List build artifacts
        run: |
          echo "Build artifacts for ${{ matrix.target }}:"
          ls -lah build-output/${{ matrix.target }}/

      - name: Test executable (Linux AMD64)
        if: startsWith(matrix.target, 'linux-amd64')
        run: |
          echo "Testing executable for ${{ matrix.target }}..."
          docker run --rm \
            -v "$(pwd)/build-output/${{ matrix.target }}:/test" \
            cross-buildenv:latest \
            /test/bin/cross-test

      - name: Test executable (Linux ARM64 with QEMU)
        if: startsWith(matrix.target, 'linux-aarch64')
        run: |
          echo "Testing executable for ${{ matrix.target }} with QEMU..."
          sudo apt-get update
          sudo apt-get install -y qemu-user-static
          # Copy to avoid permission issues
          cp build-output/${{ matrix.target }}/bin/cross-test /tmp/cross-test-arm64
          chmod +x /tmp/cross-test-arm64
          qemu-aarch64-static /tmp/cross-test-arm64

      - name: Verify Windows executable
        if: startsWith(matrix.target, 'windows-')
        run: |
          echo "Verifying Windows executable for ${{ matrix.target }}..."
          file build-output/${{ matrix.target }}/bin/cross-test.exe
          echo "Windows executable created successfully!"

      - name: Find and prepare release artifacts
        id: artifacts
        run: |
          ZIP_FILE=$(find build-output/${{ matrix.target }} -name "*.zip" | head -n 1)
          if [ -z "$ZIP_FILE" ]; then
            echo "Error: No ZIP file found!"
            exit 1
          fi
          echo "zip_file=$ZIP_FILE" >> $GITHUB_OUTPUT
          echo "zip_name=$(basename $ZIP_FILE)" >> $GITHUB_OUTPUT
          echo "Found artifact: $ZIP_FILE"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: ${{ steps.artifacts.outputs.zip_file }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List artifacts
        run: |
          echo "All artifacts:"
          find artifacts/ -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/build-*/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
